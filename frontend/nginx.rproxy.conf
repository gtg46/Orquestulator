# Nginx configuration for reverse proxy deployment
# This config is optimized for production deployment behind a reverse proxy
# - Uses SSL/TLS encryption
# - Uses host filesystem paths for static files and logs
# - Configured for localhost backend communication on host system

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration for secure deployment
        ssl_certificate /opt/orquestulator/certs/selfsigned.crt;
        ssl_certificate_key /opt/orquestulator/certs/selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Host filesystem path where frontend files are deployed
        root /opt/orquestulator/frontend/dist;
        index index.html;

        # Proxy API requests to backend running on localhost
        location /api/ {
            proxy_pass http://localhost:7618/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve frontend SPA with fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }

        # Optimize static asset caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Host filesystem logging (requires mounted log directory)
        access_log /opt/orquestulator/logs/nginx_access.log;
        error_log /opt/orquestulator/logs/nginx_error.log;
    }
}