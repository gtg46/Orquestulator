# Nginx configuration for Docker containerized deployment
# This config serves only static frontend files
# Backend routing should be handled by an external reverse proxy/ingress

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;  # Standard HTTP port for container
        server_name _;

        # Container path where built frontend files are copied
        root /usr/share/nginx/html;
        index index.html;

        # Serve frontend SPA with fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }

        # Optimize static asset caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Use standard nginx log locations within container
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}