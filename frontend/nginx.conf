daemon off;
error_log /opt/orquestulator/logs/nginx_error.log;
pid /opt/orquestulator/logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    client_body_temp_path /opt/orquestulator/tmp/client_body;
    proxy_temp_path /opt/orquestulator/tmp/proxy;
    fastcgi_temp_path /opt/orquestulator/tmp/fastcgi;
    uwsgi_temp_path /opt/orquestulator/tmp/uwsgi;
    scgi_temp_path /opt/orquestulator/tmp/scgi;

    server {
        listen 8443 ssl;
        server_name orquestulator.example.com;

        # SSL configuration for secure deployment
        ssl_certificate /opt/orquestulator/certs/cert.pem;
        ssl_certificate_key /opt/orquestulator/certs/cert.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        root /opt/orquestulator/frontend/dist;
        index index.html;

        location /api/ {
            proxy_pass http://localhost:7618/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        access_log /opt/orquestulator/logs/nginx_access.log;
        error_log /opt/orquestulator/logs/nginx_error.log;
    }
}
