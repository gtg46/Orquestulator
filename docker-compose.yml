services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/orquestulator
    volumes:
      - ./backend/config:/orquestulator/config:ro
    networks:
      - orquestulator-network
    expose:
      - "7618"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - orquestulator-network
    expose:
      - "80"
    depends_on:
      - backend

  proxy:
    image: caddy:2-alpine
    ports:
      - "8080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - orquestulator-network
    depends_on:
      - frontend
      - backend

networks:
  orquestulator-network:
    driver: bridge
